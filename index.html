<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Quản lý tuyển sinh</div>
      <div class="input-container">
        <input type="number" id="diemChuan" placeholder="Điểm chuẩn" />
        <select id="khuVuc" class="Khuvuc">
          <option selected>Chọn Khu vực</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <select id="doiTuong" class="Khuvuc">
          <option selected>Chọn Đối tượng</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="input-container">
        <input type="number" id="diemMon1" placeholder="Điểm môn thứ 1" />
        <input type="number" id="diemMon2" placeholder="Điểm môn thứ 2" />
        <input type="number" id="diemMon3" placeholder="Điểm môn thứ 3" />
      </div>
      <button id="btn_result" class="result-button">Kết Quả</button>
      <p id="out_put"></p>
    </div>

    <div class="container">
      <div class="title">Tính tiền điện</div>
      <div class="input-container">
        <input type="text" id="userName" placeholder="Nhap ho ten" />
        <input type="number" id="kwDien" placeholder="Nhap so Kw" />
      </div>
      <button id="btn_tienDien" class="result-button">Tinh tien dien</button>
      <p id="out_putTienDien"></p>
    </div>

    <div class="container">
      <div class="title">Tính thuế thu nhập cá nhân</div>
      <div class="input-container">
        <input type="text" id="userName_3" placeholder="Nhap ho ten" />
        <input type="number" id="thuNhap" placeholder="Tong Thu nhập năm" />
        <input type="number" id="soNguoi" placeholder="So người phụ thuộc" />
      </div>
      <button onclick="tinhThue()" class="result-button">Tính tiền thuế</button>
      <p id="out_put_3"></p>
    </div>


    <div class="container">
      <div class="title">Tính tiền cáp</div>
      <div class="input-container">
        <select id="Customer" class="khachHang" onchange="soKetNoi()">
          <option selected>Chọn loại khách hàng</option>
          <option value="nhaDan">Nhà Dân</option>
          <option value="doanhNghiep">Doanh Nghiệp</option>
        </select>
        <input type="text" id="maKH" placeholder="Nhập mã khách hàng" />
        <input type="number" id="soKenh" placeholder="Số kênh cao cấp" />
        <input type="number" id="soKetNoi" placeholder="Số kết nối" style="display: none;" />
        </div>
        <button onclick="tinhCap()" class="result-button">Tính tiền cáp</button>
        <p id="out_put_4"></p>
    </div>  

    <script src="./bai1.js"></script>
    <script src="./bai2.js"></script>
    <script src="./bai3.js"></script>
    <script src="./bai4.js"></script>
  </body>
</html>
